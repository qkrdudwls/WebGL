<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computer Graphics Assignment 3</title>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec3 vNormal;
            
            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;
            uniform mat3 normalMatrix;
            
            varying vec3 fNormal;
            varying vec3 fPosition;
            
            void main() {
                fPosition = vec3(modelViewMatrix * vPosition);
                fNormal = normalize(normalMatrix * vNormal);

                gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            uniform vec4 lightPosition;
            uniform vec4 lightAmbient;
            uniform vec4 lightDiffuse;
            uniform vec4 lightSpecular;
            
            uniform vec4 materialAmbient;
            uniform vec4 materialDiffuse;
            uniform vec4 materialSpecular;
            uniform float materialShininess;
            
            varying vec3 fNormal;
            varying vec3 fPosition;
            
            void main() {
                vec3 N = normalize(fNormal);
                vec3 L = normalize(vec3(lightPosition) - fPosition);
                vec3 V = normalize(-fPosition);
                vec3 H = normalize(L + V);
            
                float NdotL = max(dot(N, L), 0.0);
                float NdotH = max(dot(N, H), 0.0);
            
                vec4 ambient = lightAmbient * materialAmbient;
                vec4 diffuse = lightDiffuse * materialDiffuse * NdotL;
                vec4 specular = vec4(0.0);
                if (NdotL > 0.0) {
                    specular = lightSpecular * materialSpecular * pow(NdotH, materialShininess);
                }
            
                gl_FragColor = ambient + diffuse + specular;
                gl_FragColor.a = 1.0;
            }
        </script>
        <script src="webgl-utils.js"></script>
        <script src="initShaders.js"></script>
        <script src="MV.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div>
            <input id="FrontButton" type="button" value="Front View" onclick="setCameraView('front')">
            <input id="SideButton" type="button" value="Side View" onclick="setCameraView('side')">
            <input id="TopButton" type="button" value="Top View" onclick="setCameraView('top')">   
        </div>
        <canvas id="glCanvas" width="500" height="500"></canvas>
    </body>
</html>
